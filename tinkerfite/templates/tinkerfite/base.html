{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light dark">
        <meta name="description" content="Tinkerfite is a player utility for sci-fi MMORPG Anarchy Online to help with understanding and selecting appropriate weapons for your character">
        <meta name="keywords" content="anarchy online weapon table simulator help tool utility">
        <title>TinkerFite</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'image/fite_favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap-night.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/datatables.min.js' %}"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EYLFZB8K50"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-EYLFZB8K50');
        </script>
    </head>

    <body>
        {% block content %}
        {% endblock content %}
    </body>

</html>
